<!DOCTYPE html>   <!-- tells the website that we are using html -->
<html lang="en">   <!-- Start tag that we must have, and it tells the website that we are writing in english -->

    <!-- Here is all "settings" and linkings for the website. This will not be visable in the website-->
    <head>
        <meta charset="utf-8" />    <!-- assign the character set to utf-8 -->
        <title>Digital Marketing By Melvin</title>    <!-- Sets the Websites title -->
        <link rel="stylesheet" type="text/css" href="tutor.css">    <!-- Linking the CSS stylesheet to html -->
        <script src="https://kit.fontawesome.com/e323ccf6a0.js" crossorigin="anonymous"></script>    <!-- The script for fontawesome wich gives me access to icons -->        
        <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>   <!-- The script for the animation tilt on my image -->
        
        <!-- links to get fonts from google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;1,100&display=swap" rel="stylesheet">
    </head>

    <!-- The startpage were we put our content -->
    <body class="startpage">

        <i id="play-btn" class="play fas fa-play"></i> <!-- play button icon with id for JavaScript-->

        <!-- the music with an id for JavaScript -->
        <audio id="sound">
            <source src="background.mp3" type="audio/mp3">
        </audio>

        <!-- Script for play/pasue the music and change icon -->
        <script>
            var sound = document.getElementById("sound");  // variable for the music
            var playbtn = document.getElementById("play-btn"); // variable for the icon play button

            playbtn.onclick = function(){
                // if the sound is paused you can click the button to play and change the icon
                if(sound.paused){
                    sound.play();
                    playbtn.className = "play fa fa-regular fa-pause"
                // eflse you can click the button to pause and change the icon again
                }else{
                    sound.pause();
                    playbtn.className = "play fas fa-play"
                }
            }


        </script>

        <header>

            <!-- A div with with some classes that contains my image and rubric text, the data tilt makes the tilt animation to my image-->
            <div data-tilt class="hwrap">
                <a href="index.html">   <!-- makes the image a clickable link that links to index page-->
                    <img class="logo" alt="Homepage" src="https://www.sappiencia.com/images/Inbound-Marketing-sappiencia.gif"/>   <!-- The image tag with a class: logo, so we can style it -->
                    <script src="https://cdnjs.cloudflare.com/ajax/libs/tilt.js/1.2.1/tilt.jquery.min.js"></script>  <!-- Another script for the tilt animation -->
                </a>
                <h1>Digital Marketing<br>By Melvin</h1>  <!-- The biggest rubric text. Can just be used once in a page -->
            </div>


            
            <!-- The tagline text with the icon tag from font awsome -->
            <p class="tagline"> We Can Make Your Business Grow! <br> <i class="icon fas fa-chart-line"></i></p>

        </header>
        
        <!-- This sections with the same class name, makes the menu tabs with the text -->
        <section class="menu">
            <h2><a href="About-me.html">About Me</a></h2>    <!-- The second biggest rubric text with a link to about page -->
        </section>

        <section class="menu">
            <h2><a href="Business.html">My Business</a></h2>   <!-- The second biggest rubric text with a link to business page -->
        </section>

        <section class="menu">
            <h2><a href="Contacts.html">Contact</a></h2>    <!-- The second biggest rubric text with a link to contact page -->
        </section>

        <!-- the small footer text. Is always going to stick at the bottom of the page because it's a footer -->
        <footer class="footer">
            <p>Made By Melvin <br> Music: https://www.bensound.com</p>   <!-- paragraph tag wich makes a normal text -->
            <p>@2022</p>
        </footer>

    </body>
</html>
